
<div class="flex w- justify-center p-3">
    <mat-card class="w-full rounded-lg p-4 md:w-1/2 lg:w-1/3" appearance="outlined">
  
    <div class="flex flex-col items-center mb-4">
        <app-logo></app-logo>    
        <div class="mt-4 text-xl font-bold ">Forgot Password</div>
    </div>
    
    <form class="flex flex-col justify-center space-y-1" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordReset()">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input type="email" matInput placeholder="pat@example.com" [formControlName]="'email'" required />
            <mat-error>{{getErrors(forgotPasswordForm.get('email')!,'email')}}</mat-error>
            
            <!-- @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
                <mat-error>{{errorMessage()}}</mat-error>
            }
            @if (loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched) {
                <mat-error>Invalid email</mat-error>
            } -->
            <mat-icon matSuffix fontIcon="person"></mat-icon>
        
        </mat-form-field>
        
        <div class="flex- flex-row justify-between mb-4">
            <button type="button" matButton="elevated" [routerLink]="'register'">Register</button>
            <button type="button" matButton="elevated" [routerLink]="'/'">Login</button>
        </div>

        <button matButton="filled"[disabled]='forgotPasswordForm.invalid'>
            @if(isLoading()){
            <mat-spinner diameter="30"></mat-spinner>
            }@else{
                 Reset
            }
        </button>
    </form>
  
  
</mat-card>


</div>
